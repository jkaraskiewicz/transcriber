services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transcriber-backend
    restart: unless-stopped
    ports:
      - "3050:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - WHISPER_API_URL=http://192.168.1.100:9019
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - ./backend/.env
    volumes:
      # Volume for logs
      - ./backend/logs:/app/logs
    networks:
      - transcriber-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcriber-frontend
    restart: unless-stopped
    environment:
      - BACKEND_URL=${BACKEND_URL:-/api}
    ports:
      - "4206:80"
    networks:
      - transcriber-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  transcriber-network:
    driver: bridge
