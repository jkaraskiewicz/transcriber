version: '3.8'

services:
  backend:
    image: ghcr.io/jkaraskiewicz/transcriber-backend:latest
    container_name: transcriber-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - WHISPER_API_URL=${WHISPER_API_URL:-http://192.168.1.100:9019}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "3050:3001"
    networks:
      - transcriber-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/jkaraskiewicz/transcriber-frontend:latest
    container_name: transcriber-frontend
    environment:
      - BACKEND_URL=${BACKEND_URL:-/api}
    ports:
      - "4206:80"
    networks:
      - transcriber-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  transcriber-network:
    driver: bridge
